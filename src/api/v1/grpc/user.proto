syntax = "proto3";

package user;

service User {
  rpc UpdateAccount (NewAccountValue) returns (Message){}
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message NewAccountValue{
  string userId = 1;
  bool isActive = 2;
}

message Message {
  string message = 1;
}

